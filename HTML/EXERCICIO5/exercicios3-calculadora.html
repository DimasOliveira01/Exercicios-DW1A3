<!DOCTYPE html>
  <html lang ="pt-br">
  <head>
    <meta charset="utf-8"/>
    <title>Exercicio3.html</title>
    <link href="css/exercicios3-calculadora.css" rel="stylesheet">
  </head>
	  
  <body>

    <h1>Calculadora com Grid</h1> 
    <hr> 
		    
	<div id="main">
		<label id="display"> 5*1</label>
		<button id="limpa">AC </button>
		<button id="porcentagem">% </button>
		<button id="multiplica">*</button>
		<button id="divide">/</button>
		<button id="sete">7</button>
		<button id="oito">8</button>
		<button id="nove">9</button>
		<button id="igual">=</button>
		<button id="quatro">4</button>
		<button id="cinco">5</button>
		<button id="seis">6</button>
		<button id="menos">-</button>
		<button id="um">1</button>
		<button id="dois">2</button>
		<button id="tres">3</button>
		<button id="mais">+</button>
		<button id="zero">0</button>
		<button id="ponto">.</button>	
	</div>
		     
</body>
</html>
