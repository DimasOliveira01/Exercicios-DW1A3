<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <title>CSS Interno/Inline</title>
    <style type="text/css">
      body {
        font-family: arial;
        background-color: rgb(100,100,100);
        color: #FF0000;
      }
      h1 {
        color: rgb(255,255,255);
         }
    </style>
  </head>
  <body>
    <h1>Utilizando o CSS interno<</h1>
    <p style="color:#7FFF00">Exemplo do CSS Interno ou Incorporado no parágrafo</p>
    <h1 style="color:#7FFF00">Utilizando o CSS Inline</h1>
    <p>Exemplo do CSS Inline no parágrafo, e mostrando que ele tem prioridade sobre o Interno ou Incorporado</p>
  </body>
  </html>
